name: Build RPM Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set execute permissions for rpm_builder.sh
        run: chmod +x ./rpm_builder.sh

      - name: Run rpm_builder.sh
        run: ./rpm_builder.sh
